<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Popup</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-emerald-400 via-amber-200 to-rose-100 p-4">
  <div class="w-full max-w-md bg-white/90 rounded-2xl shadow-2xl p-8 flex flex-col items-center">
    <h1 class="text-2xl font-bold text-emerald-700 mb-2 tracking-tight">Sign in to <span class="text-rose-500">researchCollab</span></h1>
    <p class="text-gray-600 mb-6 text-center">Sign in to access your research tools</p>
    <button id="loginBtn" class="w-full py-3 px-6 bg-gradient-to-r from-emerald-500 to-rose-400 text-white font-semibold rounded-xl shadow-md hover:from-emerald-600 hover:to-rose-500 transition mb-2">Login</button>
    <div id="status" class="text-center mt-4 text-sm"></div>
  </div>
  <script>
    document.getElementById('loginBtn').onclick = function() {
      // Simulate login and send message to Office dialog
      const user = { email: 'user@example.com', token: 'demo-token' };
      if (window.Office && Office.context && Office.context.ui && Office.context.ui.messageParent) {
        Office.context.ui.messageParent(JSON.stringify(user));
        document.getElementById('status').textContent = 'Logged in! You can close this window.';
      } else {
        document.getElementById('status').textContent = 'Not running inside Office dialog.';
      }
    };
  </script>
  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
</body>
</html>
