<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f0f0; padding: 40px; }
    .box { background: white; padding: 24px; border-radius: 8px; max-width: 360px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, button { width: 100%; padding: 10px; margin: 8px 0; }
    button { background-color: #2E75B6; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #1d4e89; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").onsubmit = function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // Simulate token (replace with real backend call)
      const token = "mock-token-" + Date.now();

      if (Office.context?.ui?.messageParent) {
        Office.context.ui.messageParent(JSON.stringify({
          email,
          token
        }));
        Office.context.ui.closeContainer();
      } else {
        alert("Not running inside Office.");
      }
    };
  </script>
</body>
</html>
