<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f7f7f7; margin: 0; padding: 0; }
    .dialog-container { max-width: 350px; margin: 40px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); padding: 32px 24px; }
    .dialog-title { font-size: 1.5em; margin-bottom: 16px; text-align: center; }
    .dialog-form { display: flex; flex-direction: column; gap: 16px; }
    .dialog-form input { padding: 10px; font-size: 1em; border: 1px solid #ccc; border-radius: 4px; }
    .dialog-form button { padding: 10px; font-size: 1em; background: #2E75B6; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
    .dialog-form button:hover { background: #1d4e89; }
    .dialog-error { color: #b00; text-align: center; margin-top: 8px; }
  </style>
</head>
<body>
  <div class="dialog-container">
    <div class="dialog-title">Sign In</div>
    <form class="dialog-form" id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <div class="dialog-error" id="errorMsg"></div>
    </form>
  </div>
  <script>
    document.getElementById('loginForm').onsubmit = function(e) {
      e.preventDefault();
      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;
      var errorMsg = document.getElementById('errorMsg');
      errorMsg.textContent = '';
      if (!email || !password) {
        errorMsg.textContent = 'Please enter both email and password.';
        return;
      }
      // Simulate login success (replace with real auth logic)
      if (email && password) {
        // Send result back to parent (Office add-in)
        if (window.Office && Office.context && Office.context.ui) {
          Office.context.ui.messageParent(JSON.stringify({ email, token: 'dummy-token' }));
        } else if (window.parent) {
          window.parent.postMessage({ email, token: 'dummy-token' }, '*');
        }
        window.close();
      } else {
        errorMsg.textContent = 'Invalid credentials.';
      }
    };
  </script>
</body>
</html>
